<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I'm Sorry 💙</title>
  <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card">
      <div class="sparkle" aria-hidden="true"></div>
      <div class="mono">Official Apology</div>
      <h1 class="title"></h1>
      <div class="type" id="type">I was sick, not ignoring you — promise.</div>

      <div class="points">
        <div class="pill">💙 Your smile ≫ my ego</div>
        <div class="pill">🤧 Sick-mode = airplane mode</div>
        <div class="pill">📞 Missed calls owe you coffee</div>
        <div class="pill">❤️ You ≫ everything</div>
      </div>

      <div class="cta">
        <button class="btn" id="forgiveBtn">Forgive me??</button>
        <button class="ghost" id="voiceBtn"><span id="arrow">&larr;</span> click here for forgiveness</button>
      </div>

      <div class="foot">
        <span class="counter" id="counter">Sorry x 0</span>
        · If this made you smile, my mission is complete.
      </div>
    </div>
  </div>

  <audio id="beep" preload="auto">
    <source src="" type="audio/mpeg">

  <script src="script.js"></script>
</body>
</html>
